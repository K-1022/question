<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
		  <div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
         
         <title>民宿一覧</title>       
     </head>
     <body>
         <div class="samuraitravel-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 samuraitravel-container">
                     <div class="row justify-content-center">
                         <div class="col-xxl-9 col-xl-10 col-lg-11">
                             <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0">            
									 <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>                       
                                     <li class="breadcrumb-item active" aria-current="page">レビュー一覧</li>
                                 </ol>
                             </nav> 
                             
                             <h2 class="mb-3 text-center">SAMURAIの宿のレビュー一覧</h2>
                             <div class="row row-cols-lg-5 row-cols-2 g-3 mb-5">
								 <div class="col" th:each="review : ${reviewPage}">
									 <a th:href="@{/review/__${review.getId()}__}" class="link-dark samuraitravel-card-link">
										 <div class="card h-100">
											 <div class="card-body">
												 <h3 class="card-title" th:text="${review.getName()}"></h3>
												 <p class="card-text mb-1">
													 <small class="text-muted" th:text="${review.getStar()}"></small>
												 </p>
												 <p class="card-text mb-1">
													 <small class="text-muted" th:text="${review.getUpdatedAt()}"></small>
												 </p>
												 <p class="card-text">
													 <small class="text-muted" th:text="${review.getComments()}"></smallclass>
												 </p>
											 </div>
										 </div>
									 </a>
								 </div>
							 </div>
							 
							 <!-- ページネーション -->
							 <div th:if="${reviewPage.getTotalPages() > 1}" class="d-flex justify-content-center">
                                 <nav aria-label="民宿一覧ページ">
                                     <ul class="pagination">
                                         <li class="page-item">
                                             <span th:if="${reviewPage.isFirst()}" class="page-link disabled">前</span>
                                             <a th:unless="${reviewPage.isFirst()}" th:href="@{/admin/review(page = ${reviewPage.getNumber() - 1})}" class="page-link samuraitravel-page-link">前</a>
                                         </li>
                                         <li th:each="i : ${#numbers.sequence(0, reviewPage.getTotalPages() - 1)}" class="page-item">
                                             <span th:if="${i == reviewPage.getNumber()}" class="page-link active samuraitravel-active" th:text="${i + 1}"></span>
                                             <a th:unless="${i == reviewPage.getNumber()}" th:href="@{/admin/review(page = ${i})}" class="page-link samuraitravel-page-link" th:text="${i + 1}"></a>
                                         </li>
                                         <li class="page-item">                        
                                             <span th:if="${reviewPage.isLast()}" class="page-link disabled">次</span>
                                             <a th:unless="${reviewPage.isLast()}" th:href="@{/admin/review(page = ${reviewPage.getNumber() + 1})}" class="page-link samuraitravel-page-link">次</a>
                                         </li>
                                     </ul>
                                 </nav> 
                             </div>               
                             
                   
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>  
   </body>
 </html>
