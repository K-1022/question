<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
         <div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div> 
         
         <title>レビュー投稿</title>       
     </head>
     <body>
         <div class="samuraitravel-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 samuraitravel-container">
                     <div class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8">
							 <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0"> 
									 <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>                       
                                     <li class="breadcrumb-item"><a th:href="@{/admin/houses}">民宿一覧</a></li> 
                                     <li class="breadcrumb-item"><a th:href="@{/admin/houses/show/{id}(id=${house.id})}">民宿詳細</a></li>                                                          
                                     <li class="breadcrumb-item active" aria-current="page">レビュー投稿</li>
                                 </ol>
                             </nav>                     
             
                             <h1 class="mb-4 text-center">レビュー投稿</h1>  
                             
                             <form method="post" th:action="@{/review/creates}" th:object="${reviewForm}">
								 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="star" class="col-form-label text-md-left fw-bold">評価</label>
                                      </div>
                                     <div class="col-md-7">
										 <div th:if="${fields.hasErrors('star')}" class="text-danger small mb-2" th:errors="*{star}"></div>
										 <select class="form-select" th:field="*{star}">
											 <option>☆☆☆☆☆</option>
											 <option>★☆☆☆☆</option>
											 <option>★★☆☆☆</option>
											 <option>★★★☆☆</option>
											 <option>★★★★☆</option>
											 <option>★★★★★</option>
										 </select>
									 </div>	 
									 
									 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="comments" class="col-form-label text-md-left fw-bold">コメント</label>
                                     </div>       	 
									 <div class="col-md-8">
										 <div th:if="${fields.hasErrors('comments')}" class="text-danger small mb-2" th:errors="*{comments}"></div>
										 <textarea class="form-control" th:fields="*{comments}" cols="30" rows="5"></textarea>
									 </div>
									 </div> 
										
									 <div class="form-group d-flex justify-content-center my-4">
                                     <button type="submit" class="btn text-white shadow-sm w-50 samuraitravel-btn">投稿</button>
                                 </div>
                             </form>
                             
                             <div class="text-center">
								 <a th:href="@{/index}">レビューを投稿しました</a>
							 </div>	
                         </div>
                     </div>
                 </div>
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>
         
         <div th:replace="~{fragment :: scripts}"></div>
     </body>
 </html>
