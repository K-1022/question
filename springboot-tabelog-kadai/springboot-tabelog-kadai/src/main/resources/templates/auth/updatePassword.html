<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="~{fragment :: meta}"></div>

    <div th:replace="~{fragment :: styles}"></div>

    <title>パスワード再設定</title>
</head>

<body>
    <div class="tabelog-wrapper">
        <!-- ヘッダー -->
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container py-4 tabelog-container">
                <div class="row justify-content-center">
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
                        <h1 class="mb-4 text-center">パスワード再設定</h1>
                        <hr class="mb-4">
                        <form th:action="@{/resetPassword}" method="post">
							<input type="hidden" th:name="token" th:value="${token}" />
                            <div class="form-group mb-3">
                                <input type="password" class="form-control" name="password" required
                                    autocomplete="new-password" placeholder="新しいパスワード" autofocus>
                            </div>

                            <div class="form-group d-flex justify-content-center my-4">
                                <button type="submit"
                                    class="btn text-white shadow-sm w-100 tabelog-btn">パスワードを更新</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
